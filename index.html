<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QUIZ BOARD</title>
</head>
<body>
    <header>
       <div class="headder">
                <img class="logo" src="IP3 assets/icons8-large-tree-192.png" height="50px">
                <h1><strong>INTRODUCTION TO JAVASCRIPT</strong></h1>              
                <img src="IP3 assets/icons8-javascript-logo-150.png" height="140px">
       </div>
    </header>
    <h2>QUIZ BOARD</h2>
    <form name="quiz" id="quiz">
        <div>
            <p>1. What is the shortform of HTML</p>
            <p><input type="radio" name="question1" value="HTML" required>HTML</p>
            <p><input type="radio" name="question1" value="HMLT" required>HMLT</p>
            <p><input type="radio" name="question1" value="MLHT" required>MLHT</p>
        </div>
        <div>
            <p>2. What is the other name for Javascript</p>
            <p><input type="radio" name="question2" value="ECMAscript" required>ECMAscript</p>
            <p><input type="radio" name="question2" value="JS" required>JS</p>
            <p><input type="radio" name="question2" value="I don't know" required>I don't know</p>
        </div>
        <div>
            <p>3. Is C++ a low-level language</p>
            <p><input type="radio" name="question3" value="Yes" required>Yes</p>
            <p><input type="radio" name="question3" value="Yes" required>No</p>
        </div>
        <div>
            <button type="submit" class="button" onclick="check()">Submit</button>
        </div>
    </form>
    <div id="result"></div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
